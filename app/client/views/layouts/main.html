<template name="mainLayout">
  {{> notificationBar}}
  <div class="ui main container {{routeName}}">
    <div class="header">
      <div class="aurin-logo"></div>
      <div class="logo-wrapper">
        <div class="logo">{{appName}}</div>
      </div>
      {{#if currentUser}}
        <div class="tools right">
          <div class="state-name">{{stateName}}</div>
          {{#if project}}
            <div class="ui import icon button" title="Import Lots"><i class="down upload disk icon"></i></div>
            <div class="ui edit icon button" title="Edit Project"><i class="pencil icon"></i></div>
            <div class="ui zoom icon button"
                 title="Zoom To Project"><i class="crosshairs icon"></i></div>
            <div class="ui close icon button" title="Close Project"><i class="remove icon"></i></div>
          {{/if}}
          {{> userNav}}
          <a class="ui help icon button" title="Help" href="{{helpUrl}}" target="_blank">
            <i class="help circle icon"></i>
          </a>
        </div>
      {{/if}}
    </div>
    <div class="content">
      {{> yield}}
    </div>
    {{> footer}}
  </div>
</template>
