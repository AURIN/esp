<template name="reportPanel">
  <div class="reports panel">
    <div class="header">
      <div class="reports title"><i class="bar chart icon"></i>Reports</div>
      <div class="ui menu">
        <div class="item dropdown-container no-padding">
          {{> dropdown name="report" items=reports}}
        </div>
        <div class="tools">
          <div class="ui refresh button icon basic item popup" title="Refresh the report">
            <i class="refresh icon"></i>
          </div>
          <div class="ui download button icon basic item popup" title="Download the report
           as a CSV file.">
            <i class="download icon"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
    </div>
  </div>
</template>
