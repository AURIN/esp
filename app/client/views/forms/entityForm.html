<template name="entityForm">
  <div class="flex-panel crud form">
    <div class="entities title"><i class="building icon"></i>Object</div>
    <div class="content">
      <div class="inner">
        <div class="ui form segment">
          {{#autoForm collection=collection id=formName doc=doc type=formType}}
            {{> afQuickField name="name"}}
            {{> afQuickField name="desc"}}
            {{> afQuickField name="typology" type="dropdown" items=typologies}}

            <div class="subtitle">Space</div>
            <!-- TODO(aramk) Add same widget used in typology schema. -->
            <!--{{> afQuickField name="parameters.space.geom_2d"}}-->

            {{> afQuickField name="parameters.space.prpn_lawn"}}
            {{> afQuickField name="parameters.space.prpn_annu"}}
            {{> afQuickField name="parameters.space.prpn_hardy"}}
            {{> afQuickField name="parameters.space.prpn_imper"}}

            <div class="subtitle">Energy Demand</div>
            {{> afQuickField name="parameters.energy_demand.src_cook" options="allowed"}}
            {{> afQuickField name="parameters.energy_demand.type_app" options="allowed"}}
            {{> afQuickField name="parameters.energy_demand.size_pv"}}

            <div class="subtitle">Water Demand</div>
            {{> afQuickField name="parameters.water_demand.e_prpn_pot"}}
            {{> afQuickField name="parameters.water_demand.e_prpn_bore"}}
            {{> afQuickField name="parameters.water_demand.e_prpn_storm"}}
            {{> afQuickField name="parameters.water_demand.e_prpn_treat"}}
            {{> afQuickField name="parameters.water_demand.e_prpn_grey"}}

            <div class="subtitle">Composition</div>
            {{> afQuickField name="parameters.composition.rd_width"}}
            {{> afQuickField name="parameters.composition.rd_mat" options="allowed"}}
            {{> afQuickField name="parameters.composition.prk_width"}}
            {{> afQuickField name="parameters.composition.prk_mat" options="allowed"}}
            {{> afQuickField name="parameters.composition.fp_width"}}
            {{> afQuickField name="parameters.composition.fp_mat" options="allowed"}}
            {{> afQuickField name="parameters.composition.bp_width"}}
            {{> afQuickField name="parameters.composition.bp_mat" options="allowed"}}
            {{> afQuickField name="parameters.composition.ve_width"}}

            <div class="subtitle">Orientation</div>
            {{> afQuickField name="parameters.orientation.azimuth"}}

            <div class="crud buttons">
              <button type="button" class="ui red cancel button">Cancel</button>
              <div class="spacer"></div>
              <button type="submit" class="ui button submit green">{{submitText}}</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
