<template name="entityForm">
  <div class="flex-panel crud form">
    <div class="title">Entity</div>
    <div class="content">
      <div class="inner">
        <div class="ui form segment">
          {{#autoForm collection=collection id=formName doc=doc type=formType settings=settings}}
          {{> afQuickField name="name"}}
          {{> afQuickField name="desc"}}
          {{> afFieldLabel name="typology"}}
          <!-- TODO(aramk) Refactor to use autoform field -->
          {{> dropdown name="typology" items=typologies value=doc.typology}}

          <div class="subtitle">General</div>
          {{> afQuickField name="parameters.general.state"}}
          {{> afQuickField name="parameters.general.code"}}
          {{> afQuickField name="parameters.general.subclass"}}
          {{> afQuickField name="parameters.general.type"}}

          {{> afQuickField name="parameters.general.occupants"}}
          {{> afQuickField name="parameters.general.jobs"}}

          <div class="subtitle">Space</div>
          {{> afQuickField name="parameters.space.geom_2d"}}
          <!--{{> afQuickField name="parameters.space.lotsize"}}-->
          <!--{{> afQuickField name="parameters.space.fpa"}}-->

          <div class="subtitle">Energy</div>
          {{> afQuickField name="parameters.energy.en_heat"}}
          {{> afQuickField name="parameters.energy.src_heat" options="allowed"}}
          {{> afQuickField name="parameters.energy.en_cool"}}
          {{> afQuickField name="parameters.energy.src_cool" options="allowed"}}

          <div class="crud buttons">
            <button type="button" class="ui red cancel button">Cancel</button>
            <div class="spacer"></div>
            <button type="submit" class="ui button submit green">{{submitText}}</button>
          </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
