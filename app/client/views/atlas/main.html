<template name="main">
  <div class="ui main container">
    <div class="sidebar">

      <div class="default panel">

        <div class="header">Entities</div>
        <div class="item entities">
          <div class="ui icon menu">
            <a class="add item">
              <i class="add icon"></i>
            </a>
          </div>
          <table class="ui table segment">
            {{#each entities}}
            <tr><td class="edit">{{name}}</td></tr>
            {{/each}}
          </table>
        </div>

        <div class="header">Typologies</div>
        <div class="item typologies">
          <div class="ui icon menu">
            <a class="add item">
              <i class="add icon"></i>
            </a>
          </div>
          <table class="ui table segment">
            {{#each typologies}}
              <tr><td class="edit">{{name}}</td></tr>
            {{/each}}
          </table>
        </div>

      </div>

    </div>
    <div class="atlas"></div>
  </div>
</template>
